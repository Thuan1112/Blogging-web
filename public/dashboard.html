<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- firebase auth UI CDN  -->

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
    <!-- Icon CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="login">
      <form class="form">
        <span class="login100-form-title p-b-49"> Login </span>

        <div class="group">
          <label>Email</label>
          <input id="txtEmail" type="" />
        </div>

        <div class="group">
          <label>Password</label>
          <input id="txtPassword" type="" />
        </div>

        <button id="btnLogin" type="button" class="button buttonBlue">
          Log in
        </button>

        <div class="txt1 text-center p-t-54 p-b-20">
          <span> Or Login Using </span>
        </div>

        <div id="loginUI"></div>
      </form>
    </div>

    <nav class="navbar">
      <a href="/home"><img src="img/logo.png" class="logo" alt="" /></a>
      <ul class="links-container">
        <li class="link-item"><a href="/" class="link">home</a></li>
        <li class="link-item">
          <a href="/editor" class="link">write a blog</a>
        </li>
      </ul>
    </nav>

    <!-- Dashboard -->
    <h3>Recent Blog</h3>
    <h1 class="blog-heading">My blog</h1>

    <section id="blog">
      <div class="blogs-section"></div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
